
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Переводчик с английского и испанского на русский</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 40px;
    background-color: #f0f0f0;
  }
  h1 {
    text-align: center;
  }
  textarea {
    width: 100%;
    height: 100px;
    margin-top: 10px;
    padding: 10px;
    font-size: 16px;
  }
  select {
    margin-top: 10px;
    font-size: 16px;
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
  #result {
    margin-top: 20px;
    padding: 15px;
    background-color: #fff;
    min-height: 50px;
    border-radius: 5px;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>

<h1>Переводчик с английского и испанского на русский</h1>

<label for="sourceText">Введите текст:</label>
<textarea id="sourceText" placeholder="Введите текст для перевода..."></textarea>

<label for="language">Выберите язык исходного текста:</label>
<select id="language">
  <option value="en">Английский</option>
  <option value="es">Испанский</option>
</select>

<button onclick="translateText()">Перевести</button>

<h2>Результат:</h2>
<div id="result">Здесь появится перевод...</div>

<script>
// Используем API LibreTranslate (https://libretranslate.com/)
async function translateText() {
    const text = document.getElementById('sourceText').value.trim();
    const lang = document.getElementById('language').value;

    if (!text) {
        alert('Пожалуйста, введите текст для перевода.');
        return;
    }

    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = 'Перевод выполняется...';

    try {
        const response = await fetch('https://libretranslate.com/translate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                q: text,
                source: lang,
                target: 'ru',
                format: 'text'
            })
        });
        if (!response.ok) {
            throw new Error('Ошибка при выполнении запроса');
        }
        const data = await response.json();
        resultDiv.innerHTML = data.translatedText;
    } catch (error) {
        console.error(error);
        resultDiv.innerHTML = 'Произошла ошибка при переводе.';
    }
}
</script>

</body>
</html>
