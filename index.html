<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переводчик новеллы Перепутье</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background: #f9f9f9;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Переводчик новеллы перепутье</h1>
        <textarea id="inputText" placeholder="Введите текст новеллы здесь..."></textarea>
        <button id="translateButton">Перевести</button>
        <h2>Результат:</h2>
        <div id="outputText" class="output"></div>
    </div>
    <script>
        document.getElementById('translateButton').addEventListener('click', function() {
            const inputText = document.getElementById('inputText').value;
            const translatedText = translateNovel(inputText);
            document.getElementById('outputText').innerHTML = translatedText;
        });

        function translateNovel(text) {
            // Пример преобразования текста
            let output = text
                .replace(/(\w+):/g, '<strong>\$1:</strong>') // Форматирование диалогов
                .replace(/\n/g, '<br>') // Замена переносов строк
                .replace(/\s+/g, ' '); // Убираем лишние пробелы

            // Пример обработки имен и пола
            output = output.replace(/Юдер Айл/g, 'Юдрейн Айл (мужской)')
                           .replace(/Гакейн Болунвальд/g, 'Гакейн Болунвальд (женский)')
                           .replace(/Натан Цукерман/g, 'Натан Цукерман (женский)')
                           .replace(/Кишиар/g, 'Кишиар (мужской)');

            return output;
        }
    </script>
</body>
</html>
